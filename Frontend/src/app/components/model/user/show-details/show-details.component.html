<div class="details_container">
  <div class="header">
    <h2>Les réparation en cours</h2>
    <button class="close_button" mat-mini-fab (click)="[closeDetailsPage()]">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="content_container">
    <div class="content">
      <div *ngFor="let service of services">
        <div *ngIf="service.tasks.length !== 0">
          <h3> {{service.title}} </h3>
          <div class="item" *ngFor="let task of service.tasks" (click)="toggleStatus(task)">
            <p> {{task.name}} </p>
            <div *ngIf="task.done; then doneStatus; else loadingStatus"></div>
            <ng-template #doneStatus>
              <mat-icon>done</mat-icon>
            </ng-template>
            <ng-template #loadingStatus>
              <mat-spinner class="loading"></mat-spinner>
            </ng-template>
          </div>
        </div>
      </div>


      <div *ngIf="pieces.tasks.length !== 0">
        <h3> Les pieces à remplacer </h3>
        <div class="piece_item" *ngFor="let task of pieces.tasks">
          <p> {{task.name}} </p>
        </div>
      </div>

    </div>


  </div>
  <button class="confirm_button" mat-raised-button disabled>
    Bon de sortie
  </button>
</div>
