<div class="add_container">
  <div>
    <div>
      <label for="marque">Model</label>
      <input type="text" id="marque" name="marque" [(ngModel)]="model">
    </div>
    <div>
      <label for="type">Type</label>
      <input type="text" id="type" name="type" [(ngModel)]="type">
    </div>
    <div>
      <label for="matriculation">Matriculation</label>
      <input type="text" id="matriculation" name="matriculation" [(ngModel)]="matricule">
    </div>

    <button mat-raised-button type="submit" (click)="addCar()">Ajouter</button>
  </div>
</div>
