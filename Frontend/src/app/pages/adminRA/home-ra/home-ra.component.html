<div class="main_container">

  <div class="container_list">

    <div class="title box_container">
      <h1>Responsable atelier</h1>
      <button mat-fab matToolTip="Se déconnecter">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

    <div class="container_info">
      <div class="container box_container">
        <h2>Listes des voitures</h2>
        <div cdkDropList #waittingList="cdkDropList" [cdkDropListData]="cars" [cdkDropListConnectedTo]="loadingList"
          class="list" (cdkDropListDropped)="drop($event)">

          <div class="list-item" *ngFor="let car of cars" (click)="[changeSelectedCar(car)]" cdkDrag>
            <div>
              <p class="marque"> {{car.marque}} </p>
              <p class="matricule"> {{car.im}} </p>
            </div>
            <div class="status">
              <p>Status</p>
            </div>
          </div>

        </div>
      </div>

      <div class="container box_container margin_left">

        <div class="list_car">
          <div cdkDropList #loadingList="cdkDropList" [cdkDropListData]="enCours" class="list"
            (cdkDropListDropped)="drop($event)">

            <mat-drawer-container class="container-side" autosize>

              <mat-drawer #drawer [opened]="openControllerPage" class="sidenav box_container" mode="push">
                <app-services [selectedService]="selectedCar.reparation" [closePage]="openControllerPage"></app-services>
              </mat-drawer>

              <div class="sidenav-content">
                <h2>En cours de réparation</h2>
                <div class="list-item" *ngFor="let car of enCours" cdkDrag>
                  <div>
                    <p class="marque"> {{car.marque}} </p>
                    <p class="matricule"> {{car.im}} </p>
                  </div>
                  <div class="status">
                    <p>Status</p>
                    <button class="button_icon_car" (click)="$event.stopPropagation()" mat-raised-button>
                      Show repair list
                    </button>
                  </div>
                </div>

              </div>

            </mat-drawer-container>

          </div>
        </div>

      </div>

    </div>

  </div>

</div>
