<div class="main_container">

  <div class="logo">Garage</div>

  <div class="container_list">

    <div class="title box_container">
      <h1>Responsable atelier</h1>
      <button mat-fab matToolTip="Se déconnecter">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

    <div class="container_info">
      <div class="container box_container">
        <div cdkDropList #waittingList="cdkDropList" [cdkDropListData]="cars" [cdkDropListConnectedTo]="loadingList"
          class="list" (cdkDropListDropped)="drop($event)">

          <mat-drawer-container class="container-side" autosize>
            <mat-drawer #detailsPage [(opened)]="openDetailsPage" class="sidenav box_container" mode="push">
              <app-show-details [openDetailsPage]="detailsPage"></app-show-details>
            </mat-drawer>


            <div class="sidenav-content">
              <h2>Listes des voitures</h2>
              <div class="list-item" *ngFor="let car of cars" [class.isSelected]="car === selectedCar"
                (click)="[changeSelectedCar(car)]" cdkDrag>
                <div>
                  <p class="marque"> {{car.model}} </p>
                  <p class="matricule"> {{car.matricule}} </p>
                </div>
                <div class="status">
                  <p>Status</p>
                </div>
              </div>
            </div>

          </mat-drawer-container>
        </div>
      </div>

      <div class="container box_container margin_left">

        <div class="list_car">
          <div cdkDropList #loadingList="cdkDropList" [cdkDropListData]="enCours" class="list"
            (cdkDropListDropped)="drop($event)">

            <mat-drawer-container class="container-side" autosize>

              <mat-drawer #controllerPage [(opened)]="openControllerPage" class="sidenav box_container" mode="push">
                <app-services [selectedService]="selectedCar.reparation"
                  [openControllerPage]="controllerPage"></app-services>
              </mat-drawer>

              <div class="sidenav-content">
                <h2>En cours de réparation</h2>
                <div class="list-item" *ngFor="let car of enCours" (click)="changeCarSelectedToShowDetails(car)"
                  cdkDrag>
                  <div>
                    <p class="marque"> {{car.model}} </p>
                    <p class="matricule"> {{car.matricule}} </p>
                  </div>
                  <div class="status">
                    <p>Status</p>
                  </div>
                </div>

              </div>

            </mat-drawer-container>

          </div>
        </div>

      </div>

    </div>

  </div>

</div>
